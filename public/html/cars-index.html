<h1>Stuff</h1>
<div data-ng-repeat="car in indexVM.cars">
  <div class="car">
    <img data-ng-src="{{car.photo_url}}" src="#" alt="{{car.name}}" width="276" height="182"/>
    <table border="1">
      <tr>
        <td>Name</td>
        <td>{{car.name}}</td>
      </tr>
      <tr>
        <td>Model</td>
        <td>{{car.model}}</td>
      </tr>
      <tr>
        <td>Type</td>
        <td>{{car.type_model}}</td>
      </tr>
      <tr>
        <td>Battery Range</td>
        <td>{{car.battery_range}} miles</td>
      </tr>
    </table>
    <div class="button">
      <p><a data-ui-sref="show({id: car.id})">Use This Vehicle</a></p>
    </div>
  </div>
</div>
